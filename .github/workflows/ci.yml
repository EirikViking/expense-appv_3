name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: corepack pnpm install --frozen-lockfile
      - name: Lint
        run: corepack pnpm lint
      - name: Typecheck
        run: corepack pnpm -r typecheck
      - name: Test
        run: corepack pnpm -r test
      - name: Build Web
        run: corepack pnpm --filter @expense/web build

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: corepack pnpm install --frozen-lockfile
      - name: Install Playwright Chromium
        run: corepack pnpm exec playwright install --with-deps chromium
      - name: E2E smoke
        run: corepack pnpm test:e2e:smoke
